  <body>
    <div class="container">
      <div class="contentBox">

              class="buttonImage"
              id="wonmonaeLogo"
          /></a>

          <div class="tooltip">
            <div class="tooltipText">wonmonae Apps</div>
            <a href="/pages/apps.html"

            /></a>
          </div>
          <div class="tooltip">
            <div class="tooltipText">wonmonae Cyber laboratory</div>
            <a href="/pages/laboratory.html"
              ><img src="../images/laboratory.png" class="buttonImage"
            /></a>
          </div>
          <div class="tooltip">
            <div class="tooltipText">About wonmonae & Contact</div>
            <a href="/pages/about.html"
              ><img src="../images/about.png" class="buttonImage"
            /></a>
          </div>
        </div>
        <!---->

        <!-- contentText -->
        <div class="contentItem" id="contentText">
          <!--oneUnitOfApp : quitouch-->
        <div class="oneUnitOfApp">
          <div class="appsContent">
            <div class="appContentLeftSide">
              <h3 id="appTitle">Quitouch </br>(큇터치)</h3>
              <a href="../info/quitouch.html">
                <img src="../images/quitouch_appIcon.png" class="appIcon" />
              </a>

              <div class="appStoreLinks">
                <a href="">
                  <img src="/images/playstoreLogo2.png" class="storeImage"></img>
                </a>
                <a href="">
                  <img src="/images/apple.png" class="storeImage"></img>
                </a>
              </div>

            </div>
            <div class="appDescription">
              <p id="english">
                will come out soon!
              </p>
              <p id="korean">
                곧 나옵니다!
              </p>
            </div>
          </div>
        </div>
        <!--oneUnitOfAppEnd-->

        <!--oneUnitOfApp : small talk helper-->
        <div class="oneUnitOfApp">
          <div class="appsContent">
            <div class="appContentLeftSide">
              <h3 id="appTitle">스몰 토크 헬퍼 </br>(Small Talk Helper)</h3>
              <a href="../info/small-talk-helper.html">
                <img src="../images/smallTalkHelperAppIcon@1024.png" class="appIcon" />
              </a>

              <div class="appStoreLinks">
                <a href="https://play.google.com/store/apps/details?id=com.wonmonae.small_talk_helper">
                  <img src="/images/playstoreLogo2.png" class="storeImage"></img>
                </a>
                <a href="https://apps.apple.com/us/app/small-talk-helper/id1588030019">
                  <img src="/images/apple.png" class="storeImage"></img>
                </a>
              </div>

            </div>
            <div class="appDescription">
              <p id="korean">
                어색한 순간에 한 줄기 빛!
                스몰 토크가 어려운 당신을 위해 존재한다!
                스몰 토크 헬퍼!
                
              </p>
              <p id="english">
                When you are stucked in an awkward conversation, Small Talk Helper will help!<br/>
                But it's in only Korean.
              </p>
            </div>
          </div>
        </div>
        <!--oneUnitOfAppEnd-->
        </div>
